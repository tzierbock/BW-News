{% load staticfiles %}
<html>
<head>
	<title>{{ title }}</title>
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
</head>
<body>
	<div class="container">
		<header>
			<div class='header_box row'>
				<div class="col-sm-4 icon_img">
					<img src="http://emojipedia.org/wp-content/uploads/2014/04/1f415-google-android.png">
				</div>
				<div class="col-sm-8">
					<h3> {{ title }}</h3>
					<h3 class="small"> {{ slug }}</h3>
				</div>
			</div>
		</header>
		<article>
			{{ content | safe }}
		</article>
	</div>
</body>
</html>
